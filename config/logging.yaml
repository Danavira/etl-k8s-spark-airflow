version: 1

formatters:
  default:
    format: '%(asctime)s %(name)s %(levelname)s - %(message)s'
    datefmt: '%d-%m-%Y %H:%M:%S %Z'

  metrics:
    format: "[%(asctime)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  file_handler:
    class: logging.FileHandler
    filename: "${PROJECT_ROOT}/logs/activity.log"
    level: INFO
    formatter: default

  error_handler:
    class: logging.FileHandler
    filename: "${PROJECT_ROOT}/logs/errors.log"
    level: ERROR
    formatter: default

  console_handler:
    class: logging.StreamHandler
    level: INFO
    formatter: default
  
  metrics_handler:
    class: logging.FileHandler
    filename: "${PROJECT_ROOT}/logs/pipeline.log"
    level: INFO
    formatter: metrics

loggers:
  etl.extract:
    level: INFO
    handlers: [file_handler, error_handler, console_handler]
    propagate: no

  etl.transform:
    level: INFO
    handlers: [file_handler, error_handler, console_handler]
    propagate: no

  etl.load:
    level: INFO
    handlers: [file_handler, error_handler, console_handler]
    propagate: no

  pipeline.runner:
    level: INFO
    handlers: [file_handler, error_handler, console_handler]
    propagate: no
  
  metrics.logger:
    level: INFO
    handlers: [metrics_handler]
    propagate: no

root:
  level: INFO
  handlers: [file_handler, error_handler]
