status = error
name = SparkLog4j2

# ===== Console appender (only message, no timestamp/class if you want it clean) =====
appenders = console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %m%n

# ===== Root logger: keep only WARN/ERROR globally =====
rootLogger.level = warn
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# ===== Spark =====
logger.spark.name = org.apache.spark
logger.spark.level = error
logger.spark.additivity = false
logger.spark.appenderRefs = stdout
logger.spark.appenderRef.stdout.ref = STDOUT

# ===== Hadoop / HDFS noise =====
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = error
logger.hadoop.additivity = false
logger.hadoop.appenderRefs = stdout
logger.hadoop.appenderRef.stdout.ref = STDOUT

# ===== Jetty / Netty / K8s client noise (optional) =====
logger.jetty.name = org.sparkproject.jetty
logger.jetty.level = error

logger.netty.name = io.netty
logger.netty.level = error

logger.k8s.name = io.fabric8.kubernetes
logger.k8s.level = error
